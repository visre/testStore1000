<!DOCTYPE html>
<html ng-app="gallery" ng-controller="PanelController as panel">
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap-theme.min.css" />    
  </head>
  <body>
  <div ng-controller="ItemController as itemCtrl" ng-init="init()">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">Sage</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: panel.isSelected(0)}">
						<a href="#" ng-click="itemCtrl.getItems('All'); panel.selectTab(0)">Home</a>
					</li>
					<li ng-class="{active: panel.isSelected(1)}">
						<a href="#mobileapps" ng-click="itemCtrl.getItems('Mobile Apps'); panel.selectTab(1)">Mobile Apps</a>
					</li>
					<li ng-class="{active: panel.isSelected(2)}">
						<a href="#dashboards" ng-click="itemCtrl.getItems('Dashboards'); panel.selectTab(2)">Dashboards</a>
					</li>
					<li ng-class="{active: panel.isSelected(3)}">
						<a href="#workflows" ng-click="itemCtrl.getItems('Workflows'); panel.selectTab(3)">Workflows</a>
					</li>
					<li ng-class="{active: panel.isSelected(4)}">
						<a href="#activities" ng-click="itemCtrl.getItems('Activities'); panel.selectTab(4)">Activities</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container theme-showcase">		
		<div class="panel" ng-show="panel.isSelected(0)">
			<h1>Home</h1>					
		</div>
				
		<div class="panel" ng-show="panel.isSelected(1)">
			<h1>Mobile Apps</h1>	
		</div>
					
		<div class="panel" ng-show="panel.isSelected(2)">
			<h1>Dashboards</h1>		
		</div>
		
		<div class="panel" ng-show="panel.isSelected(3)">
			<h1>Workflows</h1>		
		</div>
		
		<div class="panel" ng-show="panel.isSelected(4)">
			<h1>Activities</h1>		
		</div>
		
		<div class="row">
			<div class="col-sm-4 col-md-3" ng-repeat="item in itemCtrl.items">
				<div class="thumbnail">
					<img width='50%' ng-src='https://gallerie.blob.core.windows.net/images/{{item.file}}.jpg'/>
					<div class="caption">
						<h3>{{item.name}}</h3>
						<p>{{item.description}}<p>
						<p>
							<a name="download" class="btn btn-xs btn-success" href="/gallery/product/download?{{item.link}}">download this item</a>
							<a name="install" class="btn btn-xs btn-danger" href="/gallery/product/install?{{item.link}}">install this item</a>
						</p>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="javascripts/angular.js"></script>
	<script type="text/javascript" src="controllers/app.js"></script>
	<script type="text/javascript" src="javascripts/jquery-1.11.1.js"></script>
  </div>
  </body>
</html>
